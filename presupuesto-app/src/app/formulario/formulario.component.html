<form>
    <div class="agregar">
        <div class="agregar_contenedor">
            <select 
            (change)="tipoOperacion($event)"
            [ngClass]="{redfocus: tipo === 'egr'}"
            class="agregar_tipo" [(ngModel)]="selectForm" name="selectForm">
                <option 
                value="ing"
                selected
                >+</option>
                <option 
                value="egr" 
                >-</option>
            </select>
            <input 
            [ngClass]="{redfocus: tipo === 'egr'}"
            type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n"
            name="descripcionForm"
            [(ngModel)]="descripcionForm"
            >
            <input 
            [ngClass]="{redfocus: tipo === 'egr'}"
            type="number" class="agregar_valor" placeholder="Valor"
            name="cantidadForm"
            [(ngModel)]="cantidadForm"
            >
            <button 
            type="submit" class="agregar_btn"><i
            [ngClass]="{red: tipo === 'egr'}"
            class="ion-ios-checkmark-outline"
            (click)="procesarForm()"></i></button>
        </div>
    </div>
  </form>
